server:
  port: 8888

spring:
  application:
    name: CONFIG-SERVER

  cloud:
    config:
      server:
        git:
          uri: https://github.com/gitcodeverdash/microservicedemo
          default-label: main
          clone-on-start: true
          #search-paths:
          #  - config-files  # Optional: subfolder in the repo

#  profiles:
 #   active: git

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
